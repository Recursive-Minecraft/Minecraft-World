<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир Minecraft</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-creepers-v2.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4');
        }
        
        header {
            background-color: #3b3b3b;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #4CAF50;
        }
        
        .logo {
            font-size: 3em;
            color: #4CAF50;
            text-shadow: 3px 3px 0 #2d672f, 6px 6px 0 #1a3d1c;
        }
        
        nav {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #3b3b3b;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(43, 43, 43, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .block {
            background-color: #3b3b3b;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
        }
        
        h1, h2, h3 {
            color: #4CAF50;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .item {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        footer {
            background-color: #2d2d2d;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: 4px solid #4CAF50;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .pixel-art {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Стиль для кликабельных элементов */
        .clickable-item {
            display: block;
            color: inherit;
            text-decoration: none;
        }
    <title>Алмазная руда | Мир Minecraft</title>
</head>

</html>
